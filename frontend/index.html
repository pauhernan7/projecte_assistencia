<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-calendar-check me-2"></i>Sistema de Asistencias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#usuarios"><i class="fas fa-user me-1"></i>Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#asistencias"><i class="fas fa-clock me-1"></i>Asistencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard"><i class="fas fa-chart-bar me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#materias"><i class="fas fa-book me-1"></i>Materias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 pt-4">
        <!-- Dashboard Stats -->
        <div class="row mb-4" id="dashboard-stats">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Usuarios</h5>
                        <h3 id="totalUsuarios">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Asistencias</h5>
                        <h3 id="totalAsistencias">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Materias</h5>
                        <h3 id="totalMaterias">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>% Asistencia</h5>
                        <h3 id="porcentajeAsistencia">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formularios y Listados -->
        <div class="row">
            <!-- Registro de Usuario -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Registro de Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form id="usuarioForm">
                            <div id="mensajesUsuario"></div>
                            <!-- ... campos del formulario ... -->
                        </form>
                    </div>
                </div>
            </div>

            <!-- Registro de Asistencia -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Registro de Asistencia</h5>
                    </div>
                    <div class="card-body">
                        <form id="asistenciaForm">
                            <div id="mensajesAsistencia"></div>
                            <!-- ... campos del formulario ... -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Asistencias -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Últimas Asistencias</h5>
                    </div>
                    <div class="card-body">
                        <div id="asistencias-list" class="overflow-auto" style="max-height: 400px;">
                            <!-- Aquí se cargarán las asistencias dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
