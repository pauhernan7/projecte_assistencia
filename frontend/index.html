<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-calendar-check me-2"></i>Sistema de Asistencias</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div id="dashboard" class="mb-5">
            <h3>Dashboard</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Total Usuarios</h5>
                            <h3 id="totalUsuarios">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Total Asistencias</h5>
                            <h3 id="totalAsistencias">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Total Materias</h5>
                            <h3 id="totalMaterias">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>% Asistencia</h5>
                            <h3 id="porcentajeAsistencia">0%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="usuarios" class="mb-5">
            <h3>Registro de Usuario</h3>
            <form id="usuarioForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-control" id="rol">
                        <option value="admin">Admin</option>
                        <option value="profesor">Profesor</option>
                        <option value="alumno">Alumno</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="uid" class="form-label">UID</label>
                    <input type="text" class="form-control" id="uid" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <div id="asistencias" class="mb-5">
            <h3>Registro de Asistencia</h3>
            <form id="asistenciaForm">
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">ID Usuario</label>
                    <input type="number" class="form-control" id="usuario_id" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" id="estado">
                        <option value="presente">Presente</option>
                        <option value="ausente">Ausente</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>

        <div id="asistencias-list">
            <h3>Últimas Asistencias</h3>
            <div id="listaAsistencias" class="list-group" style="max-height: 300px; overflow-y: auto;">
                Cargando asistencias...
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
